name: Deploy GenesisAI to Mac Mini
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > /usr/src/.env
      - name: Build and Restart Docker
        run: |
          docker compose -f docker-compose.prod.yml up -d --build