services:
  genesis-core:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 3000:3000
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - genesis_network

volumes:
  qdrant_data:

networks:
  genesis_network:
    driver: bridge