services:
  genesis-core:
    build:
      context: .
      target: builder # (Optional) Se oprește la prima etapă dacă ai multi-stage
    volumes:
      - ./app:/usr/src/app
      - ./registry:/usr/src/registry
      - /usr/src/app/node_modules # Protejează modulele din container să nu fie suprascrise de cele locale
    ports:
      - 3000:3000
    command: npm run dev
    environment:
      - NODE_ENV=development
    networks:
      - genesis_network

  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: genesis_surrealdb
    user: root
    command: start --user root --pass root --bind 0.0.0.0:8000 rocksdb:/data/genesis.db
    ports:
      - "8000:8000"
    volumes:
      - ./surrealdata:/data # Mapăm un folder local pentru persistență (opțional)
    restart: always

networks:
  genesis_network:
    driver: bridge